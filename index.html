<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage Clone</title>
    <link rel="icon" href="./images/Google-favicon-2015.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1107b2712.js" crossorigin="anonymous"></script>
    
</head>
<body>
<!-- header -->
<header class="header">
        <span class="header-left header-footer-link"><a href="https://about.google/">About</a></span>
        <span class="header-left header-footer-link"><a href="https://store.google.com/">Store</a></span>
        <span class="header-right sign-in-button"><a href="https://accounts.google.com/">Sign in</a></span>
        <span class="header-right material-icons">apps</span>
        <span class="header-right header-footer-link"><a href="https://www.google.co.uk/imghp?pccc=1">images</a></span>
        <span class="header-right header-footer-link"><a href="https://www.google.com/intl/en-GB/gmail/about/#">Gmail</a></span>
</header>
<!-- content -->
<section class="content-section">
    <div class="content-wrapper">
        <img class="logo-img" src="./images/580b57fcd9996e24bc43c51f.png" alt="Google logo image">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input class="search-input" type="text">
            <i class="fas fa-microphone"></i>
        </div>
        <div class="search-btns">
            <button class="google-search-btn">Google Search</button>
            <button class="lucky-seaarch-btn">I'm Feeling Lucky</button>
        </div>
        
    </div>
</section>
<!-- footer -->
<footer>
    <div class="footer-content upper-footer">
        <p>United Kingdom</p>

    </div>
    <div class="footer-content lower-footer">
        <ul class="lower-left-footer">
            <li>
                <a href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            </li>
            <li>
                <a href="https://smallbusiness.withgoogle.com/intl/en_uk/?subid=uk-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=uk-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </li>
        </ul>
        <ul class="lower-right-footer">
            <li>
                <a href="https://policies.google.com/privacy?hl=en-GB&fg=1">Privacy</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=en-GB&fg=1">Terms</a>
            </li>
            <li>
                <a href="https://www.google.co.uk/preferences?hl=en-GB&fg=1">Settings</a>
            </li>

        </ul>

    </div>
</footer>
</body>
</html>
